<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Behaviour Theory Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* General layout styles */
        .view {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
        }
        /* Graph specific styles */
        .graph-container {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        .node {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .node-label {
            pointer-events: none;
            font-size: 10px;
            fill: #E5E7EB; /* gray-200 */
        }
        .link {
            stroke-opacity: 0.6;
        }
        .node.highlight circle {
            stroke: #FBBF24; /* amber-400 */
            stroke-width: 3px;
        }
        .link.highlight {
            stroke: #FBBF24; /* amber-400 */
            stroke-opacity: 1;
            stroke-width: 2.5px;
        }
        .node:not(.highlight-neighbor) circle,
        .link:not(.highlight) {
            transition: opacity 0.3s ease;
        }
        body.selecting .node:not(.highlight):not(.highlight-neighbor) {
            opacity: 0.2;
        }
        body.selecting .link:not(.highlight) {
            opacity: 0.1;
        }
        .node.highlight-neighbor circle {
            stroke: #FBBF24; /* amber-400 */
            stroke-width: 1.5px;
            stroke-opacity: 0.8;
        }
        /* Utility for text clamping */
        .line-clamp-3 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
        }
        /* Pagination Styles */
        .pagination-btn {
            @apply flex items-center justify-center px-4 h-10 text-sm font-medium text-gray-300 bg-gray-800 rounded-lg hover:bg-gray-700 hover:text-white transition-colors;
        }
        .pagination-btn:disabled {
            @apply opacity-50 cursor-not-allowed hover:bg-gray-800;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- View for listing all theories -->
    <div id="list-view" class="view p-4 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">Theories of Behaviour Change</h1>
        <p class="text-gray-400 mb-6">Select a theory to explore its interactive graph, or show the data input to load your own JSON.</p>

        <!-- JSON Input Section (hidden by default) -->
        <button id="toggle-json-btn" class="mb-4 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
            Show Data Input
        </button>
        <div id="json-input-container" class="mb-6 hidden">
            <label for="json-input" class="block mb-2 text-sm font-medium text-gray-300">Theory Data (JSON format)</label>
            <textarea id="json-input" rows="8" class="block p-2.5 w-full text-sm text-gray-200 bg-gray-800 rounded-lg border border-gray-600 focus:ring-sky-500 focus:border-sky-500"></textarea>
            <div class="flex items-center mt-2">
                <button id="load-json-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Load & Display Theories from Textarea
                </button>
                <span id="json-status" class="ml-4 text-sm"></span>
            </div>
        </div>
        
        <hr class="border-gray-700 my-8">

        <!-- Theory List Section -->
        <h2 class="text-2xl font-bold text-white mb-4">Available Theories</h2>
        <div id="theory-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 min-h-[300px]">
            <!-- Theory cards will be populated by JavaScript -->
        </div>
        <!-- Pagination Controls -->
        <div id="pagination-container" class="mt-8 flex justify-between items-center">
            <!-- Pagination buttons will be populated by JavaScript -->
        </div>
    </div>

    <!-- View for displaying a single theory graph -->
    <div id="graph-view" class="hidden view flex-col md:flex-row h-screen max-h-screen overflow-hidden">
        <!-- Main Graph Section -->
        <main class="flex-grow flex flex-col relative" id="graph-area">
            <div class="p-4 bg-gray-900/80 backdrop-blur-sm border-b border-gray-700 flex justify-between items-center">
                <div>
                    <h1 id="theory-title" class="text-xl md:text-2xl font-bold text-white"></h1>
                    <p class="text-sm text-gray-400">Click on any concept (node) to explore. Drag to rearrange.</p>
                </div>
                <button id="back-to-list" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg transition-colors flex-shrink-0">
                    &larr; Back to List
                </button>
            </div>
            <div id="graph-container" class="flex-grow bg-gray-800/20"></div>
            <div class="p-4 text-xs text-gray-500 border-t border-gray-700 overflow-y-auto max-h-24">
                <strong>Description:</strong> <span id="theory-description-text"></span>
            </div>
        </main>

        <!-- Info Panel Section -->
        <aside id="info-panel" class="w-full md:w-96 bg-gray-800 shadow-lg p-6 flex-shrink-0 overflow-y-auto border-l border-gray-700">
            <div id="info-content" class="sticky top-6">
                 <!-- Content will be populated by JS -->
            </div>
        </aside>
    </div>

        "description": "The Action Theory Model of Consumption posits that goal-directed consumer behaviors are driven by a complex interplay of cognitive and affective processes initiated by various antecedents. \n\nDesire to engage in a specific consumption behavior is directly influenced by attitudes, subjective norms, goal intentions (themselves shaped by the desirability and feasibility of those goals), somatic marker processes stemming from previous emotional experiences, moral imperatives, social identity processes, and frequency of past behavior. \n\nThis desire, along with perceived behavioral control, then shapes implementation intentions, which, in turn, along with perceived behavioural control, positively influence trying to perform the behavior. Trying and perceived behavioural control then jointly lead to the performance of goal-directed behaviors, ultimately resulting in goal attainment or failure, which provides feedback that informs future antecedents and subsequent behaviors. \n\nFurthermore, the model emphasizes the modulating role of self-conscious and moral emotions, individual virtues and values, empathy, and social/personal identity in strengthening the relationship between implementation intentions and trying, and further moderating the relationship between desire and implementation intentions. Situational forces modulate the impact of performance on goal attainment/failure. Ultimately, this dynamic system proposes that consumption is a process continuously shaped by cognitive evaluations, affective responses, social influences, and the outcomes of past actions.",

        "description": "Affective Events Theory (AET) posits that workplace behaviors are driven by both cognitive and emotional processes stemming from the work environment. \n\nSpecifically, AET proposes that features of the work environment shape work events, which in turn trigger affective reactions in employees. These affective reactions, alongside the direct influence of the work environment, impact work attitudes, subsequently influencing judgement-driven behaviors. \n\nCritically, affective reactions also directly influence affect-driven behaviors. Individual dispositions moderate the relationship between work events and affective reactions, as well as directly impacting affective reactions, thus highlighting the role of personality in shaping emotional responses and ultimately, work behaviors. \n\nIn essence, AET underscores the importance of understanding the interplay between environmental stimuli, emotional responses, attitudes, and dispositional factors in predicting workplace behavior.",

        "id": 3,
        "name": "Behavior Risk Reduction Model",
        "description": "The Behavior Risk Reduction Model posits that adopting safer behaviors is a cyclical process initiated by **labelling** oneself as at risk, which is influenced by **transmission knowledge, social networks/norms, perceived susceptibility, and beliefs about the undesirability of AIDS**. This labelling prompts **commitment** to behavioral change, further shaped by **self-efficacy, perceived costs/benefits, knowledge, partner engagement, aversive emotional states** and **environmental cues**, and **social support**. This commitment then translates into **enactment** of risk-reducing behaviors, encompassing **information-seeking, obtaining remedies, and enacting solutions**, and being influenced by **aversive emotional states, environmental cues,** and **partner engagement**. Successful enactment, in turn, reinforces the initial labelling, restarting the cycle. Moreover, social factors, encompassing **reference group norms** and **social support**, and considerations of **enjoyment** and **response efficacy**, play a crucial role by shaping perceptions of the costs and benefits associated with behavior change, thereby influencing commitment. The cycle can be weakened by **drug consumption** and strengthened by **social support**.",

        "description": "The Behavioural Ecological Model of AIDS Prevention posits that risk behaviours, ultimately impacting pregnancy and disease outcomes, are embedded within a complex, dynamic, and reciprocally influential ecological system. At its core, the model suggests that antecedents to condom use and sexual behaviour are shaped by dynamic systems, multiple schedules, metacontingencies, and the density of social reinforcement, further encompassing individual factors (genetics, assertiveness, knowledge), interpersonal dynamics (family influences, peer pressure, partner pleasure), and sociocultural contexts (culture, media, SES). These antecedents then interact with consequences (sexual pleasure, community reactions, hassles) to reinforce or discourage safer sexual practices, resulting in a cyclical relationship mediated by communication. Ultimately, pregnancy and disease outcomes influence reactions at the community and family level, creating feedback loops that perpetuate or modify risk behaviours through their impact on antecedents and consequences within this complex ecological system.",

        "name": "CEOS Theory",
        "description": "The CEOS Theory posits that behavior is a dynamic interplay between an individual's **Operational System** and the **Executive System**, within a broader **Context** that includes the **Physical and Sensory Environments**. The Operational System, encompassing automatic processes like **Analysis of Inputs, Action Generation, Skill Base, Need States**, directly shapes behavior and is itself influenced by the Executive System and the environment. Simultaneously, the Executive System, composed of higher-order cognitive functions such as **Conscious Analysis and Interpretation of Inputs, Goals, Decisions/Plans/Scripts, Memories, and Conceptual Model of the World and Self**, modulates the Operational System and is shaped by **Physical States**. This reciprocal relationship suggests that behavior emerges from a continuous feedback loop where environmental stimuli, physical states, and internal needs are processed both consciously and unconsciously, ultimately driving action and influencing the surrounding environment.",

        "name": "Change Theory",
        "description": "Change Theory posits that change within a system occurs through a cyclical process initiated by disrupting the *quasi-stationary equilibrium*, a state of balance between *driving forces* and *restraining forces*. This disruption, termed *unfreezing*, is followed by *moving*, where the system transitions to a new state. The new state is then solidified in a process of *freezing*, re-establishing a new *quasi-stationary equilibrium*. Critically, the efficacy of these transitions \u2013 from *unfreezing* to *moving*, and from *moving* to *freezing*, as well as the initial disruption of the *quasi-stationary equilibrium* itself \u2013 is significantly influenced by the interplay of *driving forces*, *restraining forces*, and the involvement of *group decision* processes. The relative strength of these factors determines the success and sustainability of the change initiative, ultimately leading back to a new, hopefully more desirable, state of *quasi-stationary equilibrium*.",

        "name": "COM-B",
        "description": "The COM-B system posits that behaviour (B) is a product of three essential conditions: capability (C), opportunity (O), and motivation (M). Specifically, engagement in a behaviour is contingent upon an individual possessing the physical and psychological capability, having both physical and social opportunities, and exhibiting sufficient reflective and automatic motivation. Critically, COM-B emphasizes reciprocal relationships: behaviour not only results from these conditions but also, in turn, influences and shapes an individual's future capability, opportunity, and motivation, creating a dynamic and iterative system. Therefore, understanding and intervening on behaviour necessitate addressing the interplay between capability, opportunity, and motivation, acknowledging that these factors are not static but are continually influenced by behaviour itself.",

        "id": 9,
        "name": "Consumption as social practices",
        "description": "Consumption as social practices theory posits that consumption patterns are not merely individual choices, but are deeply embedded within and shaped by broader social structures and practices. Central to this perspective is the understanding that *lifestyles* are enacted through *practices of consumption*, which are influenced by both *discursive and practical consciousness* and constrained by factors such as *environmental utilisation space*, existing *knowledge and skills*, prevailing *standards of comfort*, and available *time-space structures*. These practices, in turn, are reciprocally shaped by *globalised systems of provision* and *modes of production-consumption*, which are themselves governed by *rules and resources* within overarching *structures*. Furthermore, the rate of exchange and *socio-technical innovations* modulate these relationships, highlighting the dynamic interplay between individual agency, social norms, and the material conditions that define and constrain consumption. Ultimately, consumption behaviors emerge from the continuous interaction between social actors, structured systems, and the iterative refinement of practices over time.",

    {
        "id": 10,
        "name": "Containment Theory",
        "description": "Containment Theory (May 2020) posits that deviant behavior is a function of the interplay between internal and external controlling forces. Specifically, the theory proposes that the external environment shapes outer containment, encompassing opportunities for acceptance, clearly defined limits, supervision, and consistently reinforced social expectations. Simultaneously, inner drives and pushes are counteracted by inner containment, comprised of individual factors such as self-control, self-concept, ego strength, superego development, frustration tolerance, resistance to diversions, goal orientation, the ability to find substitute satisfactions, and tension-reducing rationalizations. Crucially, both outer and inner containment operate to directly mitigate the likelihood of deviant behavior; the stronger these containing forces, the less likely an individual is to engage in deviance, with inner containment serving to moderate the impact of inner drives and outer containment buffering against the influence of the external environment.",

        "id": 11,
        "name": "Control Theory",
        "description": "Control Theory posits that behavior (output function) is generated to affect the environment, thereby influencing one's perceptions (input function). This perceived impact is then compared to a desired state, or reference value, by a comparator. Any discrepancy between the perceived state and the reference value triggers a series of hierarchical control systems \u2013 from overarching system controls down to specific programs and actions. These hierarchical controls, encompassing system, principle, and program control, guide general courses of action and sensory input, ultimately influencing the reference value and shaping subsequent behavior. Disturbances in the environment further modulate the impact, creating a continuous feedback loop aimed at maintaining a stable relationship between internal goals and external reality. The theory emphasizes that behaviors are actions that reduce discrepancies between goals and current conditions.",

        "id": 12,
        "name": "Differential Association Theory",
        "description": "Differential Association Theory posits that criminal behavior is primarily learned through interaction within intimate personal groups. This learning process, influenced by differential association (the frequency, duration, priority, and intensity of exposure to criminal versus non-criminal definitions) and communication (both verbal and non-verbal), shapes an individual's favorable or unfavorable definitions of legal codes. These definitions, in turn, directly influence the likelihood of criminal behavior, moderated by the individual's unique person-situation complex, which is itself shaped by situational opportunities, life experiences influenced by prior learning and differential association, and the broader social organization. Essentially, the theory proposes that exposure to criminal definitions outweighs exposure to non-criminal definitions, increasing the probability of engaging in criminal acts, considering one's individual characteristics and circumstances.",

        "id": 13,
        "name": "Diffusion of Innovations",
        "description": "Theory 13 posits that technology adoption/rejection within a social system is a function of the interplay between innovation characteristics, communication channels, and the innovation-decision process occurring over time. Specifically, software information influences innovation-evaluation, reducing uncertainty and impacting adoption, while the characteristics of innovations (compatibility, observability, complexity, trialability, relative advantage, reinvention, radicalness, cost) directly influence adoption. Communication networks, shaped by social structure and norms, disseminate information through interpersonal and mass media channels, affecting modeling and, subsequently, adoption. The innovation-decision process (knowledge, persuasion, decision, implementation, confirmation), mediated by change agents and affected by individual innovativeness and adopter category thresholds, ultimately determines the rate of adoption, which in turn influences the consequences of adoption within the social system.",

        "name": "Ecological Model for Preventing Type 2 Diabetes",
        "description": "The Ecological Model for Preventing Type 2 Diabetes posits that diabetes-preventative behaviors are a function of interacting cognitive and environmental factors. Specifically, the model proposes that individual *behaviour* is proximally determined by *behavioural intention*, which is jointly influenced by individual *attitudes* and *normative beliefs*. These *attitudes* are shaped by *beliefs and knowledge* (encompassing outcome expectations, perceived benefits/costs, susceptibility, severity, and internal incentives). Simultaneously, *normative beliefs*, capturing social influences from peers, family, community, and broader social norms, are themselves shaped by *environmental factors* including community/neighbourhood surroundings, institutions, media, and public policy. Critically, *self-efficacy* moderates the translation of *behavioural intention* into actual *behaviour*, while *external incentives* also directly impact *behaviour*. Ultimately, the model emphasizes that preventing Type 2 Diabetes requires addressing both individual cognitive processes and the broader community and environmental contexts that shape beliefs, norms, and opportunities for healthy behaviour.",

        "name": "Theory of Normative Social Behaviour",
        "description": "The Theory of Normative Social Behaviour posits that behaviour is directly influenced by descriptive norms, representing perceptions of what others do. This influence is further moderated by normative mechanisms, encompassing group identity, outcome expectations (including benefits to oneself, others, and anticipatory socialisation), and injunctive norms (perceptions of what others approve of), which themselves are shaped by social approval. The impact of descriptive norms on behaviour is amplified by self-efficacy, external monitoring, issue familiarity, and interpersonal communication. Fundamentally, the theory suggests that individual behaviour is guided by perceived social norms, which are themselves dynamic and influenced by individual capabilities, environmental factors, and social interactions within the context of relevant group memberships defined by factors such as similarity and shared aspirations.",

        "id": 16,
        "name": "Extended parallel processing model",
        "description": "The Extended Parallel Processing Model (EPPM) posits that fear appeals, comprised of severity, susceptibility, response efficacy, and self-efficacy components, influence individuals through two parallel routes determined by perceived threat and perceived efficacy. A strong fear appeal, eliciting high perceived threat (combining perceived severity and susceptibility), triggers fear. Subsequently, the individual assesses perceived efficacy (encompassing response and self-efficacy). If perceived efficacy is high, danger control processes are initiated, prompting protective motivation and adaptive responses leading to message acceptance. Conversely, if perceived efficacy is low relative to perceived threat, fear-control processes are activated, resulting in defensive motivation and maladaptive responses designed to reduce fear itself, ultimately hindering message acceptance. Individual differences and a critical point moderate the relationship between these perceptions, fear, and message acceptance, influencing which process (danger control or fear control) dominates.",

    {
        "id": 17,
        "name": "Feedback Intervention Theory May 2020",
        "description": "Feedback Intervention Theory posits that feedback influences performance by directing an individual's attention either toward the task itself or meta-task processes, which subsequently affects performance. Specifically, feedback interventions create feedback-standard discrepancies that, in turn, drive performance and behavior. These discrepancies, in conjunction with negative feedback loops, are influenced by the individual's locus of attention, task-learning processes, task-motivation processes, and meta-task processes, with the latter also impacting the depletion of cognitive resources and the generation of feedback intervention-induced affect. The theory proposes a hierarchy of negative feedback loops incorporating factors such as task characteristics, feedback intervention cues, and individual characteristics such as personality, which moderate the relationship between feedback-standard discrepancies and subsequent performance. Strategies for eliminating the feedback-standard gap, such as rejecting feedback, goal setting, abandoning the standard or lowering the standard, are used to resolve the discrepancies. Ultimately, the theory suggests that effective feedback focuses attention on task-relevant information and processes that bridge the gap between current performance and desired standards, while ineffective feedback may trigger meta-task processes and attention to the self, hindering improvement.",

        "description": "The General Theory of Crime posits that individual differences in self-control, fostered primarily through effective socialising institutions and parental child-rearing practices, are the primary determinant of criminal, deviant, and risky behaviours. Specifically, institutions such as the school, and positive parenting characterized by consistent monitoring, recognition and punishment of deviance, and strong parent-child attachment, cultivate higher levels of self-control. Conversely, low self-control, manifested as impulsivity, insensitivity, physicality, risk-taking preference, and a near-sighted time orientation, increases the likelihood of engaging in a wide range of undesirable behaviors, regardless of situational factors. In essence, the theory emphasizes the developmental origins of self-control as the key mechanism driving behavioral choices.",

        "name": "General Theory of Deviant Behaviour",
        "description": "The General Theory of Deviant Behaviour posits that deviant actions stem from a confluence of factors, beginning with negative membership group experiences that foster negative self-attitudes. These negative self-perceptions, moderated by self-esteem motives, then inversely influence an individual's motivation to comply with social norms while simultaneously boosting their motivation to deviate. Consequently, motivation to comply or deviate influences the perceived availability of alternative deviant behaviours. Furthermore, anticipation of positive consequences of the motivated deviant behaviour (which may subsequently be experienced as self-enhancing consequences reinforcing negative self-attitudes) facilitates the translation of perceived availability into actual motivated deviant behaviour, thereby creating a cyclical process that perpetuates deviance.",

        "id": 22,
        "name": "Goal-Framing Theory",
        "description": "Goal-Framing Theory posits that behavior is driven by hierarchically organized goals, specifically gain, normative, and hedonic goals, which are shaped by background goals and influenced by the perceived costliness of the behavior. These goals are further modulated by an individual's principles, values, and norms (PVNs), encompassing self-enhancement (hedonic and egoistic values) and self-transcendence (altruistic and biospheric values) orientations, as well as situational factors such as injunctive norms and symbols. Specifically, PVNs and situational factors impact the framing of the prevailing goal, influencing subsequent behavior. Smart norms, representing cues promoting effective behavior, impact both gain and normative goals. Thus, behavior is a product of the interplay between accessible goals, pre-existing value orientations, and the immediate situational context.",

        "description": "Goal Setting Theory posits that task performance is directly influenced by the directive and energizing functions of goals, persistence, and the application of task-relevant knowledge and strategies, with self-efficacy acting as a crucial mediator. Goals, encompassing attributes like difficulty and specificity, trigger these motivational functions and strategy development. Furthermore, incentives and feedback loops bolster self-efficacy and self-set goals, which in turn shapes commitment and goal choice. Ultimately, goal achievement leads to satisfaction, reinforcing the cycle. The relationship between goals and task performance is contingent upon commitment, goal difficulty, and task complexity, and all of these relationships are enhanced by feedback, values, and self-efficacy, thus highlighting the intricate interplay between cognitive, motivational, and environmental factors in predicting successful goal attainment.",

        "name": "Health Action Process Approach - for analysis",
        "description": "The Health Action Process Approach (HAPA) is a stage-based model that explains health behavior change as a process involving two distinct phases: a motivational phase leading to the formation of intentions, and a volitional phase bridging the gap between intentions and action. In the motivational phase, risk perception (influenced by perceived vulnerability and severity), outcome expectancies (encompassing physical, emotional, and social dimensions), and action self-efficacy collectively drive the formation of intentions to adopt a health behavior. These intentions then fuel the volitional phase, wherein planning (including action and coping planning), action control (comprising awareness of standards, self-monitoring, and self-regulatory effort), perceived social support, recovery self-efficacy, and maintenance self-efficacy, facilitate the translation of intentions into actual behavior. The model highlights the dynamic interplay between these constructs, emphasizing that self-efficacy beliefs at various stages (action, recovery, and maintenance) are critical for both the adoption and maintenance of health behaviors, including transitioning from non-intenders to intenders and ultimately from intenders to actors.",

        "name": "Health Behaviour Goal Model [May 2020]",
        "description": "The Health Behaviour Goal Model posits that adopting and maintaining a target health behaviour is driven by a dynamic interplay between expected consequences, personal goal structures, and regulatory processes, which are all influenced by environmental and personal characteristics. Specifically, expected consequences, comprising health, emotional, and social costs and benefits, and perceived competence, shapes an individual's personal goal structure, which further incorporates both lower and higher order goals. This goal structure, in conjunction with threat appraisal informed by personal and environmental factors, influences transitions across stages of change (precontemplation, contemplation, initial behaviour change, maintenance). These transitions are further moderated by regulatory processes involving action control, feedback, and feedforward mechanisms, ultimately influencing the target behaviour and feeding back into the individual's personal goal structure and subsequent stage transitions.",

        "id": 26,
        "name": "Health Behaviour Internalisation Model",
        "description": "The Health Behaviour Internalisation Model posits that sustained health behaviour maintenance hinges on the degree to which individuals internalize and autonomously self-regulate their engagement. External regulation and introjected regulation, fueled by the experience of being controlled and conflicted, undermine long-term maintenance, while integrated regulation, fostered by autonomy support and positive engagement, promotes it. Motivation to engage in health behaviors stems from fulfilling self-needs (ownership, self-determination, security, and support) and health behavior-related needs (preferences), which are mediated by perceptions of competence (including self-efficacy), coping abilities, and contextual factors. This cyclical process suggests that initial external pressures can lead to introjected regulation, which may revert to external control or, ideally, transition towards integrated regulation and sustained adherence.",

        "name": "Health Belief Model",
        "description": "The Health Belief Model posits that the likelihood of an individual engaging in preventative health action is determined by their evaluation of the perceived threat of a health condition and their appraisal of the benefits and barriers to action. Specifically, demographic, social psychological, and structural variables influence perceptions of benefits, barriers, and self-efficacy, each of which directly impacts the likelihood of engaging in preventative behavior. Perceived threat, comprised of perceived susceptibility and severity of the health condition, further contributes to this likelihood. Individuals are more likely to adopt preventative measures when they perceive a significant threat, believe the benefits outweigh the barriers, and feel confident in their ability (self-efficacy) to successfully execute the behavior.",

        "id": 28,
        "name": "Health Promotion Model",
        "description": "The Health Promotion Model posits that engagement in health-promoting behavior is a function of individual characteristics and experiences, interwoven with behavior-specific cognitions and affect. Specifically, personal factors encompassing biological, psychological, and sociocultural dimensions, along with prior related behaviors, shape cognitions such as perceived benefits, barriers, and self-efficacy, as well as affective states. These cognitions and affect then influence commitment to a plan of action, which is also shaped by interpersonal (e.g., modeling, norms, social support) and situational influences, as well as immediate competing demands. Crucially, commitment to a plan of action, bolstered by positive perceptions of self-efficacy and diminished perceptions of barriers, ultimately drives health-promoting behavior, highlighting the interplay between individual agency and contextual factors in health decisions.",

        "name": "I-Change Model",
        "description": "The I-Change Model posits that behavior change is a dynamic process influenced by a complex interplay of predisposing, informational, and motivational factors. Predisposing factors (including biological, psychological, social, and cultural elements) and information (delivered through various sources and channels) shape awareness, which subsequently impacts motivation. Motivation, encompassing attitudes, social influences, and self-efficacy beliefs, directly influences intentions to act, mediated by action plans and perceived ability. These intentions then translate into behavior, contingent on overcoming barriers. Behavior is enacted through trial and maintained over time. Throughout this process, self-efficacy plays a key role in determining the trajectory of the intention-behavior relationship.",

        "id": 30,
        "name": "Information-Motivation-Behavioural Skills Model",
        "description": "The Information-Motivation-Behavioural Skills (IMB) model posits that AIDS preventive behavior is directly determined by the performance of relevant behavioral skills, which, in turn, are influenced by both information and motivation. Information, encompassing knowledge about transmission, prevention, and risk, and motivation, comprising attitudes (shaped by outcome beliefs and evaluations) and social norms (influenced by normative beliefs and motivation to comply), can also independently impact preventative behaviors. Furthermore, the complexity of AIDS preventative behaviors moderates the influence of both information and motivation on behavior enactment, suggesting that highly complex behaviors are less readily adopted based solely on information or motivation. Crucially, behavioral skills include components such as self-acceptance, self-efficacy, and specific abilities like negotiation and public prevention acts, highlighting the multifaceted nature of enacting preventive measures.",

        "description": "The Information-Motivation-Behavioural Skills (IMB) model of adherence posits that adherence behaviour is primarily driven by adherence motivation, which itself is a function of personal and social motivations. Personal motivation stems from one's attitude (formed by beliefs about outcomes and their evaluation), while social motivation is influenced by perceived social support and motivation to comply. Critically, both adherence motivation and the possession of necessary adherence behavioural skills (comprising objective abilities and self-efficacy) are directly predictive of adherence behavior. These skills are shaped by the accuracy and understanding of health-related information, and health outcomes subsequently influence both skills development and future adherence motivation, creating a feedback loop. The model also acknowledges the role of moderating variables, such as living conditions, access to care, and psychological health, in influencing both the information processing and motivational pathways to adherence. Ultimately, the IMB model proposes that effective adherence interventions should target information deficits, bolster motivation, and cultivate necessary behavioural skills, while accounting for contextual moderators.",

        "name": "Integrated Theory of Drinking Behaviour",
        "description": "The Integrated Theory of Drinking Behaviour posits that alcohol consumption is a multifaceted behaviour shaped by the interplay of individual and macro-level influences. At the individual level, behaviour is directly influenced by biological/pharmacological factors, conditioned responses, cognitive perceptions, and general beliefs/personality traits, with cognitive perceptions encompassing expectancies, rewarding effects, and meanings associated with alcohol. These individual factors are, in turn, shaped by social interactions and roles. Crucially, the theory emphasizes the impact of macro-level societal factors like social/institutional structures, market mechanisms, public policy, and formal social controls, which influence individual-level factors through pathways such as shaping physical and economic availability, models of drinking, and levels of social integration/anomie. Thus, drinking behaviour emerges from a dynamic interplay between individual predispositions and a broader socio-economic and policy context.",

        "name": "Integrated Theory of Health Behaviour Change",
        "description": "The Integrated Theory of Health Behaviour Change posits that health behaviours are determined by a confluence of social, cognitive, and self-regulatory factors. Specifically, the theory proposes that *social facilitation* (manifested through social influence, support, and collaboration) fosters both *knowledge and beliefs* (including condition-specific knowledge, self-efficacy, outcome expectancy, and goal congruence) and *self-regulation skills and abilities* (encompassing goal setting, self-monitoring, decision-making, planning, and emotional regulation). Critically, both facilitated knowledge & beliefs and developed self-regulation skills independently and positively impact *self-management behaviours*, ultimately leading to changes in *health status*. Therefore, successful health behaviour change hinges on leveraging social resources to cultivate both a strong understanding of health-related concepts and the capacity for self-directed action.",

        "id": 35,
        "name": "Integrative Model of Behavioural Prediction",
        "description": "The Integrative Model of Behavioural Prediction posits that behaviour is a function of intention, skills & abilities, and environmental constraints. Intention, a proximal predictor of behaviour, is shaped by an individual's attitude towards the behaviour, perceived norms, and self-efficacy. These psychological constructs, in turn, are rooted in underlying belief structures, including efficacy, behavioural, and normative beliefs. These beliefs are significantly influenced by distal external variables encompassing demographic characteristics, attitudes towards targets, personality traits, and other individual differences. In essence, the model proposes a hierarchical structure where external factors shape beliefs, which then determine attitudes, norms, and self-efficacy, ultimately influencing intention and subsequent behaviour, provided individuals possess the necessary skills and operate within enabling environmental conditions.",

        "description": "The Theory of Triadic Influence posits that health-related behaviors are determined by decisions and intentions, which are proximally influenced by a triadic interplay of attitudinal, social, and intrapersonal streams of influence. These streams represent distal layers of causation, ultimately rooted in an \"ultimate causes\" tier encompassing cultural environment, immediate social context, and biology/personality. Within each stream, various constructs interact; for example, the attitudinal stream encompasses cultural environment influencing health-related values and knowledge, which in turn affect evaluations and expectations about consequences, ultimately shaping attitudes. These attitudes, along with social normative beliefs and self-efficacy, residing in the affective/cognitive tier, then directly influence decisions and intentions. Experience with health-related behavior plays a key role, as it impacts self-efficacy, health-related values and knowledge, and related constructs. These streams further interact, with social influences impacting intrapersonal factors and vice versa, highlighting a complex, multi-layered system where behavior is the result of the dynamic and reciprocal relationships between these influences across different levels of causation.",

        "name": "The Transcontextual Model of Motivation",
        "description": "The Transcontextual Model of Motivation proposes that behaviour is ultimately driven by intentions, which are shaped by attitudes, subjective norms, and perceived behavioral control. These factors, in turn, are influenced by the individual's perceived locus of causality, a construct reflecting the extent to which motivation is perceived as internally or externally driven. Specifically, perceived autonomy support fosters an internal perceived locus of causality, encompassing intrinsic motivation, identified regulation, introjected regulation, and external regulation.  A more internal perceived locus of causality strengthens positive attitudes towards a behavior, ultimately bolstering intentions and perceived behavioral control, and thus leading to increased engagement in that behaviour.  Conversely, external regulation and introjected regulation impact the subjective norms, which also influence intentions.",

        "id": 38,
        "name": "Transtheoretical Model of Behaviour Change",
        "description": "The Transtheoretical Model (TTM) posits that behavior change is a process unfolding through distinct stages, with movement between these stages (precontemplation, contemplation, preparation, action, maintenance) driven by a complex interplay of cognitive, affective, and behavioral processes. Individuals progress through these stages as they weigh the pros and cons of changing (decisional balance), build confidence in their ability to succeed (self-efficacy), and manage urges or situations that might lead to relapse (temptation). Specifically, increased decisional balance, self-efficacy, and processes of change such as consciousness-raising, dramatic relief, self-reevaluation, social liberation, and environmental reevaluation facilitate progression from precontemplation to contemplation. Further transition to preparation and action stages are influenced by self-liberation and strategies like stimulus control, helping relationships, counter-conditioning, and reinforcement management, ultimately impacting long-term maintenance of the desired behavior. The interplay between self-efficacy and temptation is also crucial, where managing temptation bolsters self-efficacy, further promoting advancement into later stages.",

        "id": 39,
        "name": "Model of Pro-Environmental Behavior",
        "description": "The Model of Pro-Environmental Behavior posits that pro-environmental action, encompassing both direct and indirect behaviors, is ultimately shaped by a complex interplay of internal and external factors. Critically, pro-environmental consciousness, comprised of values, motivation, environmental knowledge & awareness, emotional involvement and attitudes, forms the core of internal factors, which also includes beliefs, willingness to change, locus of control, decisions, and costs. This internal state mediates the influence of external forces, including economic, institutional, social, and cultural factors, as well as barriers that interact with demographic variables like gender and education levels. Specifically, values drive motivation and direct action, while knowledge influences indirect action.  Furthermore, the model acknowledges feedback loops, where direct environmental behavior can influence internal factors. The influence of Attitudes and Costs on Direct Environmental Behaviors is significant. This framework highlights the intricate relationship between individual characteristics, contextual constraints, and pro-environmental outcomes, suggesting that interventions should target both the internal drivers of consciousness and the external barriers that impede action.",

        "name": "Needs-Opportunities-Abilities Model",
        "description": "The Needs-Opportunities-Abilities (NOA) Model posits that behaviour is a function of intention, which itself is determined by motivation and perceived behavioural control. These drivers are contingent on the opportunities available, which, in turn, are shaped by an individual's ability to actively search for them. Crucially, the model emphasizes the influence of macro-level societal factors (e.g., technology, economy, culture) in shaping both opportunities and abilities. Furthermore, needs (e.g., leisure, health, status) act as moderators, influencing the relationships between abilities and opportunity search, as well as between opportunities and motivation, thereby highlighting the interconnectedness of individual resources, environmental contexts, and fundamental human drives in predicting behaviour and its subsequent consequences.",

        "id": 42,
        "name": "Norm Activation Theory",
        "description": "Norm Activation Theory posits that prosocial behavior is driven by a cyclical process initiated by the awareness of a need and the perception that this need can be relieved through action. This perception fosters a sense of responsibility, influenced by factors like causal responsibility, distinctive suitability, directed appeals, and accountability, which in turn activates both social and specific personal norms. Activation of these norms leads to an assessment and evaluation of potential responses, including weighing associated costs and benefits (moral, social, physical, and psychological). The outcome of this assessment, incorporating potential reassessment and redefinition of the situation involving denial mechanisms (of need, responsibility, or suitability), directly influences the action or inaction taken, with subsequent evaluation of responses further refining personal norms and future behavioral choices. Thus, the theory highlights the interplay between need awareness, responsibility attribution, normative activation, and cognitive evaluation in shaping prosocial decisions.",

    {
        "id": 43,
        "name": "Operant Conditioning",
        "description": "Operant conditioning posits that behavior (Operant behaviour) is shaped by its consequences, where stimuli elicit responses that are subsequently reinforced, increasing the likelihood of those responses in the future. Initially neutral stimuli can become conditioned reinforcers and then generalized reinforcers through association with primary reinforcers or multiple primary reinforcers, motivating behavior across various situations. Reinforcement, determined by different schedules (e.g., fixed-ratio, variable-interval), can be positive (adding a desirable stimulus) or achieved through operant discrimination, directly influencing the persistence of operant behavior; conversely, extinction occurs when reinforcement is withheld. Shaping and chaining progressively refine operant behaviors towards desired forms, while response generalization allows for similar responses to occur in analogous situations. Skill performance deficits can be addressed through appropriate schedules of reinforcement. Ultimately, operant conditioning explains how organisms learn and adapt by associating their actions with resulting consequences, highlighting the pivotal role of reinforcement in sculpting behavior. Negative punishment and response cost decrease unwanted behaviours by removing desirable stimuli.",

    {
        "id": 44,
        "name": "Precaution Adoption Process Model",
        "description": "The Precaution Adoption Process Model (PAPM) describes individual behavior change as a progression through seven distinct stages: unaware of the issue, unengaged by the issue, undecided about acting, decided to act, acting, and maintenance, alongside the parallel state of deciding not to act. Individuals sequentially move through these stages, with movement influenced by various, unspecified influences, like demographics, individual beliefs, and social pressures. These influences shape the transitions between stages, particularly affecting movement from undecided to decided to act, the initiation of action, and long-term maintenance. The model posits that awareness precedes engagement, engagement precedes consideration, and a decision to act precedes action, culminating (ideally) in maintenance, though individuals can regress back through stages as well. Thus, the PAPM emphasizes a stage-based approach where interventions must target the specific cognitive and motivational factors relevant to an individual's current stage to facilitate adoption of precautionary behaviors.",

        "name": "Pressure System Model",
        "description": "The Pressure System Model posits that behaviour change is a function of motivation and resistance, with the ultimate outcome being represented in clinical scenarios (e.g., lapse, behaviour modification). Motivation, driven by beliefs about importance, personal risk, and the efficacy of change, positively influences behaviour change, while resistance acts as a barrier. This resistance is directly influenced by fixed impediments to change and is further moderated by individual capacity and locus of control. Importantly, behaviour change enhances both self-esteem and self-efficacy, which, in turn, strengthen locus of control. Thus, the model describes a cyclical process where beliefs shape motivation, and capacity and control influence resistance, ultimately determining the degree and sustainability of behaviour change and subsequent clinical outcomes.",

        "id": 46,
        "name": "PRIME Theory",
        "description": "PRIME Theory proposes that human behavior is driven by a dynamic interplay between five core components: Plans, Responses, Impulses, Motives, and Evaluations, all influenced by the internal and external environment. Central to the theory is the idea that immediate Impulses, shaped by underlying Motives and contextual Evaluations, directly trigger Responses. These responses, in turn, alter the external environment, creating a feedback loop.  The internal environment, comprising factors like Emotions about self, Images of self, and Beliefs about self (collectively forming Identity), exerts influence across all PRIME components, acting as a modulating force. Notably, Motives (including Wants and Needs) and Inhibitions contribute to shaping both Impulses and the overall internal state, highlighting the continuous and recursive nature of behavioral regulation governed by the complex interplay of these constructs within a dynamic environmental context.",

        "name": "Problem Behaviour Theory",
        "description": "Problem Behaviour Theory posits that the likelihood of engaging in problem behaviors is determined by a balance between risk and protective factors. Risk factors, encompassing modeling, vulnerability, opportunity, and behavioral risks, directly increase the probability of problem behavior and, surprisingly, can also influence pro-social and health-enhancing behaviors. Conversely, protective factors \u2013 manifested as positive models, social controls, supportive relationships, and health-promoting behaviors \u2013 foster health-enhancing and pro-social behaviors and, crucially, mitigate the impact of risk factors on problem behavior. Therefore, engagement in pro-social, health-enhancing, and problem behaviors reflect the cumulative influence of these counteracting forces, where strong protective factors can buffer against the negative influences of risk factors, making them less likely to lead to problem behavior.",

    {
        "id": 48,
        "name": "Prospect theory",
        "description": "Prospect theory, developed to explain deviations from expected utility theory in risky decision-making, proposes that individuals evaluate *prospects* \u2013 potential outcomes \u2013 through a two-phase process: editing and evaluation. In the *editing phase*, prospects are transformed into *edited prospects* through cognitive operations like *coding* of *gains* and *losses* relative to a *reference point*, and simplification strategies such as *cancellation* and *combination*. This phase also incorporates phenomena like the *certainty effect*, *possibility effect*, and *isolation effect*. These *edited prospects* are then assigned *decision weights* that are influenced by the *certainty effect*. Finally, in the *evaluation phase*, individuals assign *subjective values* to the *edited prospects* which are both combined with *decision weights* to ultimately determine *choice/behaviour*. Crucially, the theory posits that losses loom larger than gains, and that individuals overweight small probabilities and underweight larger probabilities, leading to risk aversion in the domain of gains and risk seeking in the domain of losses.",

        "name": "Protection Motivation Theory",
        "description": "Protection Motivation Theory (PMT) posits that individuals' decisions to engage in adaptive or maladaptive health behaviors are driven by their level of protection motivation. This motivation arises from a cognitive appraisal process influenced by initiating sources, categorized as environmental (e.g., observational learning, verbal persuasion) and intrapersonal (e.g., prior experiences, personality, emotions). These sources shape both threat appraisal, which assesses the perceived severity and vulnerability to a threat, along with the potential rewards of maladaptive responses, and coping appraisal, which evaluates the perceived efficacy of adaptive responses and associated costs. Higher threat appraisal and coping appraisal independently contribute to stronger protection motivation, ultimately leading to action or inhibition of action concerning the health threat.",

        "name": "Prototype willingness model",
        "description": "The Prototype Willingness Model (PWM) posits that risk behavior is influenced by two distinct pathways: a reasoned path and a social reaction path. The reasoned path proposes that attitudes and subjective norms shape behavioral intentions, which in turn influence behavior. Crucially, the social reaction path emphasizes the role of risk prototypes, influenced by attitudes, subjective norms, and past behavior, in shaping behavioral willingness. Behavioral willingness, further influenced by perceptions of vulnerability, acts as a more proximal predictor of risk behavior than intention, and also impacts intention. The model suggests that these pathways operate in parallel, with both reasoned deliberation and spontaneous reactions based on social images contributing to engagement in risky behaviors.",

        "id": 51,
        "name": "Rational Addiction Model",
        "description": "The Rational Addiction Model posits that addictive behaviors, like any other consumption choice, are the result of rational, forward-looking decisions based on individuals maximizing their utility. Individuals, characterized by their time preference (either present- or future-oriented), weigh the current and future marginal utility derived from consuming addictive goods against factors like price and stress. Past consumption influences marginal utility, leading to adjacent complementarity that reinforces addiction. This addiction, whether beneficial or harmful, can induce myopia, hindering rational assessment of future consequences and contributing to unstable and multiple steady states of consumption. The model predicts behaviors such as binging and quitting are driven by fluctuations in marginal utility, leading to a potential bimodal distribution of consumption patterns, contingent upon individual rationality and preferences.",

        "name": "Regulatory Fit Theory",
        "description": "Regulatory Fit Theory posits that individuals experience enhanced engagement and motivation when their goal pursuit strategies align with their underlying motivational orientation. Specifically, regulatory fit, achieved when individuals pursue goals using means (e.g., eagerness or vigilance strategies) congruent with their motivational focus (promotion or prevention, respectively), leads to increased strength of engagement, perceived value from fit, and ultimately, more positive retrospective and prospective evaluations. This perceived value, further translating to a sense of \"value from worth,\" positively influences subsequent retrospective and prospective evaluations and, coupled with the initial strength of engagement, becomes integral to goal pursuit, ultimately impacting decision-making and behavior. In essence, the subjective experience of \"feeling right\" during goal pursuit, created by regulatory fit, amplifies motivation and enhances the overall evaluation of the experience.",

        "id": 54,
        "name": "Relapse Prevention Theory",
        "description": "Relapse Prevention Theory posits that substance use relapse is a dynamic process influenced by an interplay of tonic vulnerabilities and phasic responses to high-risk situations. Specifically, relapse is understood as a function of coping behaviour, which itself is shaped by affective states and cognitive processes including self-efficacy, outcome expectancies, craving, and motivation. These cognitive processes are, in turn, influenced by distal risks such as dependence, lack of social support, and family history, as well as the experience of physical withdrawal. Substance use behaviour directly impacts the abstinence violation effect and perceived effects, which in turn, impacts affective states, reinforcement processes, and cognitive processes. Critically, contextual factors modulate the phasic responses to substance use, while long-term vulnerabilities, captured as tonic processes (stemming from distal risks and withdrawal), contribute to the likelihood of substance use behaviour. Ultimately, the theory emphasizes the importance of understanding how individuals navigate high-risk situations and employ coping strategies to either maintain abstinence or relapse, highlighting the role of cognitive, affective, and contextual influences.",

        "name": "Risk as Feelings Theory",
        "description": "Risk as Feelings theory posits that behavior under conditions of uncertainty is jointly influenced by cognitive evaluations of risk and affective reactions. Specifically, behavior is directly shaped by both feelings and cognitive evaluations, which are themselves influenced by anticipated outcomes and subjective probabilities. However, feelings are also directly impacted by anticipated outcomes, subjective probabilities, and other factors such as the vividness, immediacy, and individual's background mood. The theory highlights a bidirectional relationship between feelings and cognitive evaluations, suggesting a dynamic interplay where affect and cognition mutually shape each other, ultimately driving behavior in the face of risk. Thus, risk perception is not solely a product of rational evaluation but also a product of direct affective experience.",

        "id": 56,
        "name": "Self-determination theory",
        "description": "Self-determination theory (SDT) posits that motivation, and subsequent behavior, is fundamentally driven by the degree to which basic psychological needs for competence, autonomy, and relatedness are satisfied or frustrated within social contexts. Satisfaction of these needs, facilitated by contextual supports, fosters internalization, a process through which extrinsic motivations are gradually integrated into one's sense of self, leading to autonomous motivation (intrinsic, integrated, and identified regulation) and adaptive behavior. Conversely, frustration of these needs, often through contextual thwarts, hinders internalization, resulting in controlled motivation (external and introjected regulation), non-regulation, amotivation, and maladaptive behavioral outcomes. Thus, SDT highlights the critical role of social environments in shaping motivational orientations by influencing the fulfillment or thwarting of these fundamental psychological needs.",

    {
        "id": 57,
        "name": "Self-efficacy theory",
        "description": "Self-efficacy theory posits that an individual's belief in their capability to succeed in specific situations (self-efficacy) is a primary driver of behavior. Self-efficacy is influenced by multiple sources of efficacy expectations, including performance accomplishments (mastery experiences derived from participant modelling, performance desensitization, performance exposure, and self-instructed performance), vicarious experience (derived from live and symbolic modelling), verbal persuasion (stemming from suggestion, exhortation, self-instruction, and interpretative treatments), and emotional arousal/physiological states (shaped by attribution, relaxation/biofeedback, symbolic desensitization, and symbolic exposure). Crucially, cognitive appraisal, incorporating social, temporal, and situational circumstances, moderates the relationship between these sources and self-efficacy. Self-efficacy, in turn, impacts behavioral choices and settings, outcome expectancies, and ultimately, behavior itself, with capabilities and incentives further moderating the expectancy-behavior link. Behavior then reinforces self-efficacy through mastery experiences, forming a reciprocal relationship, with effort and persistence reflecting behavioral manifestations of self-efficacy's magnitude, generality, and strength. Therefore, the theory emphasizes a dynamic interplay between various experiential and cognitive factors in shaping an individual's perceived self-efficacy and subsequent actions.",

        "id": 58,
        "name": "Self-Regulation Theory",
        "description": "Self-Regulation Theory posits that behavior is governed by a cyclical process initiated with a **self-monitoring stage**, where individuals observe their actions, influenced by **sources of control** (immediate environment, biological system, and cues from cognitive repertoire), subsequently leading to a **self-evaluation stage**. This stage involves comparing behavior against **standards** and assessing the **self-monitoring outcome**, resulting in a perceived **discrepancy**. This **discrepancy**, in conjunction with **perceptions of control** and **relevance to goals**, guides the transition to a **self-reinforcement stage**. Here, **attributional processes** (internal and external) influence **self-reinforcement**, ultimately impacting subsequent **behavior**, thus closing the feedback loop. The theory suggests **self-regulation** emerges from the interplay of these stages and their inherent constructs and the relationship between **controlled processing** and **automatic processing**, suggesting the utilization of cognitive and self-directive variables, highlighting the dynamic and iterative nature of self-regulation.",

        "id": 59,
        "name": "Six staged model of communication effects",
        "description": "The Six-Staged Model of Communication Effects posits that persuasive communication leading to sustained behavioral change unfolds through a sequence of interconnected stages, initiated by message exposure and awareness. Exposure, through comprehension and identification with the messenger (or parasocial interaction), facilitates role modeling, which in turn fosters self-efficacy and influences an individual's assessment of alternative behaviors. This appraisal process is central to persuasion, culminating in behavioral intention. The model outlines a progression from pre-contemplation, through contemplation and preparation, to validation and ultimately action. Crucially, successful action is sustained by social support and the availability of necessary services, creating a feedback loop that reinforces maintenance. Interpersonal communication and successful experiences also promote the progression through the stages and reinforce the cyclical nature of this model.",

        "id": 60,
        "name": "Social Action Theory (Ewart)",
        "description": "Social Action Theory posits that health-protective actions and habits are driven by a complex interplay of individual capabilities, motivations, social contexts, and self-regulatory processes situated within specific settings. This theory suggests that settings shape generative capabilities, while outcomes influence subsequent motivation, with both impacting constructive thinking. Social interdependence, arising from action linkage and goal congruence, in turn, influences outcomes and health behaviors, creating a feedback loop. Furthermore, contextual influences on self-change processes are moderated by self-regulatory resources built upon social power and assets, which are, in turn, shaped by social-emotional competence. The theory emphasizes that action unfolds within contexts shaped by mood, physical, social, and biological factors, highlighting the embedded nature of health action within a dynamic and multifaceted system of interacting influences.",

    {
        "id": 61,
        "name": "Value Belief Norm Theory",
        "description": "Value Belief Norm (VBN) theory posits that pro-environmental behavior stems from a cascading sequence originating with personal values. Specifically, self-transcendent values, encompassing altruistic and biospheric concerns, foster a belief in the New Ecological Paradigm (NEP), while egoistic and traditional values impede it. The NEP, in turn, cultivates an awareness of the consequences (AC) of environmental degradation, leading to an ascription of responsibility (AR) to oneself for addressing these issues. This sense of responsibility activates a pro-environmental personal norm, which then drives various environmentally responsible behaviors, including environmental activism, environmental citizenship, policy support, and private-sphere actions.  Furthermore, openness to change values reinforces the NEP, while different values (Self-transcendent, Egoistic, Traditional, Openness to change) are types of personal values and they are correlated and influencing each other. Thus, VBN theory highlights how deeply held values, filtered through ecological worldview and perceived responsibility, ultimately shape environmental action.",

        "name": "Social Change Theory",
        "description": "Social Change Theory posits that behaviour change within a community system is driven by an interplay of factors influencing prevailing norms. Specifically, behaviour is directly shaped by community development, locality development, and the activity of community organizations, which in turn are influenced by leadership. These behaviors are furthermore shaped by prevailing norms. Crucially, these norms are not static but are constantly negotiated and influenced by the external environment (comprising key events, economic conditions, secular trends, policies, and technologies), vested interests, social environment, role models, collective action, organizational development, and diffusion processes. Social movements serve as a critical moderator, influencing the power dynamics between vested interests and the prevailing norms, thereby enabling or hindering broader behavioral shifts within the community.",

        "name": "Social Ecological Model of Behaviour Change",
        "description": "The Social Ecological Model of Behaviour Change posits that individual behaviour change is a function of the interplay between an individual's attitudes, intentions, and the encompassing social ecology. Specifically, attitudes, shaped by underlying behavioural, normative, and efficacy beliefs stemming from perceived health impacts, influence intentions to change, which in turn drive actual behaviour change. This relationship is further moderated by the social ecology, encompassing enabling factors, local and external investments, and constraints on agency at physical, social, and economic levels. Ultimately, successful behaviour change, reflected in improved health impacts and sustained over time, requires interventions that are not only culturally acceptable (aligning with existing attitudes, social norms, and self-efficacy) and compelling (triggering intention and leading to behaviour change) but also effective through considering the sustainability of the intervention and resulting health impacts and addressing community priorities and political-financial commitments.",

        "id": 68,
        "name": "Social Identity Theory",
        "description": "Social Identity Theory posits that individuals derive a sense of self-worth and belonging (social identity) from their membership in distinct social groups, which originate from a process of social categorization and self-referencing. This social identity, shaped by the internalization of group membership, influences intergroup differentiation through processes like social comparison and competition, ultimately impacting self-esteem and self-concept based on the value connotations attached to in-groups and out-groups.  The extent of intergroup differentiation is further modulated by situational factors, perceived out-group comparability, and the perceived possibility of social mobility or the need for social competition, as individuals strive to maintain a positive social identity. In essence, the theory suggests that self-esteem and self-concept are intertwined with the perceived value and status of one's in-group relative to relevant out-groups.",

        "id": 69,
        "name": "Social Influence Model",
        "description": "The Social Influence Model posits that behavior is shaped by a complex interplay of value-driven motivations, group norms, and social identity within a community context. Individual value perceptions, encompassing purposive, self-discovery, social enhancement, and connectivity motives, influence the development and adherence to group norms, which are further moderated by mutual agreement and accommodation. These norms, in turn, shape an individual's social identity and cultivate desires that, when coupled with social identity, foster we-intentions. We-intentions and social influences, driven by internalized group norms, identification processes, and the impact of self- and group-referent values enhanced by community, ultimately determine behavior. In virtual communities, this process culminates in decision-making and participation driven by behaviour, we-intentions, and desires.",

        "name": "Social Norms Theory",
        "description": "Social Norms Theory posits that misperceptions of actual norms significantly impede engagement in healthy behaviors. These misperceptions, encompassing phenomena such as pluralistic ignorance, false consensus, and false uniqueness, are influenced by both perceived norms (comprising injunctive and descriptive norms) and actual norms themselves. The theory proposes that addressing and correcting these misperceptions, whether about what is approved of (injunctive) or commonly practiced (descriptive), can, in turn, positively impact the adoption of healthy behaviors. Essentially, inaccurate perceptions of what others believe and do negatively affect individual behavior, and correcting those inaccuracies is crucial for promoting positive behavioral change.",

        "id": 72,
        "name": "Systems model of behaviour change",
        "description": "The Systems Model of Behavior Change posits that health behavior change and maintenance are determined by a complex interplay of factors operating across multiple levels. These factors include distal *external antecedent conditions*, such as birthdate, sex, family structure and the socio-cultural environment, and *personal antecedent conditions* like demographic characteristics, health status, and socialization processes. These distal influences shape more proximal *socio-psychological conditions* (e.g., perception of self, attitudes, health beliefs) and *behavioural conditions* (e.g., existing behavioural repertoire), which in turn influence the *intention formation process*. Intention, moderated by beliefs about incentives and barriers, then predicts health behaviour change and maintenance. The resultant behaviours impact the individual's health dynamics, social milieu, and subsequently, their behavioural repertoire, highlighting a feedback loop that perpetuates or modifies future health-related actions within this dynamic system.",

        "id": 73,
        "name": "Technology Acceptance Model",
        "description": "The Technology Acceptance Model (TAM) posits that an individual's *use behaviour* of a technology is directly influenced by their *behavioural intention* to use it. This intention, in turn, is determined by *perceived usefulness* and *perceived ease of use*, which are themselves shaped by a complex interplay of antecedent constructs. Specifically, *perceived usefulness* is affected by perceptions of *image, job relevance, result demonstrability,* and *subjective norm*, with *output quality* and *experience* moderating some of these relationships. *Perceived ease of use* is influenced by factors like *objective usability, computer self-efficacy, perception of external control, computer anxiety, computer playfulness,* and *perceived enjoyment*, with *experience* again playing a moderating role in several of these associations. Furthermore, *subjective norm* also directly influences *behavioural intention*, with the strength of this link moderated by *voluntariness* and *experience*. Finally, this full model also defines several \"Adjustments\", which are directly associated with *perceived enjoyment* and *objective usability* , and \"Anchors\", which are directly associated with *computer playfulness, computer anxiety, perception of external control,* and *computer self-efficacy.*",

    {
        "id": 74,
        "name": "Temporal Self-Regulation Theory",
        "description": "Temporal Self-Regulation Theory posits that goal-directed behavior is driven by a motivational sphere encompassing temporal valuations, connectedness beliefs, and intentions. Specifically, intentions to act are formed through positive influences from both one's valuation of future outcomes (temporal valuations), shaped by perceived value and temporal proximity, and one's beliefs about connectedness to their future self and others (connectedness beliefs).  The translation of these intentions into observed behavior is then modulated by behavioural pre-potency, which acts as an impediment, and executive function, which facilitates the intention-behavior link, both also directly influencing the behavior. Critically, observed behavior in turn shapes subsequent behavioral pre-potency, executive function, temporal valuations, and connectedness beliefs, creating a dynamic feedback loop that reinforces or weakens self-regulatory processes over time.  Therefore, behavior is ultimately driven by a complex interplay of motivational and cognitive processes that are also shaped by past behavior.",
